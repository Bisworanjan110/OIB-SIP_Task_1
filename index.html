<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2><span>It's just not a Coffee,</span>
                <br>It's <strong>Starbucks</strong></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo provident sunt sed, magni magnam nisi labore, enim maxime aperiam repudiandae quos ea blanditiis!
                </p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
        </ul>
    </section>
    <footer>
        &copy; Starbucks - All rights reserved 2024
    </footer>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
